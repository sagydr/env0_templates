environments:
  vpc:
    name: 'VPC and Network'
    templateName: 'null'
  db:
    name: DB
    templateName: 'null'
    needs:
      - vpc
  eks:
    name: EKS
    templateName: 'null'
    needs:
      - vpc
  service1:
    name: 'Billing Service'
    templateName: 'null'
    disabled: ${DISABLE_SERVICE_1}   # omit service1 deployment,
                                     # if the interpolated env var DISABLE_SERVICE_1 is true
    needs:
      - db
      - eks
settings:
  environmentRemovalStrategy: destroy
