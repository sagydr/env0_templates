version: 2
deploy:
  steps:
    terraformPlan:
      before:
        - name: tf graph
          run: |
            sudo apk add graphviz
            terraform graph -type=plan | dot -Tpng > graph.png
            echo `base64 -i graph.png`
            echo IMAGE
            echo -ne "\![plan](data:image/png;base64,`base64 -i graph.png`)" >> $ENV0_STEP_CONTENT