version: 1

deploy:
  steps:
    terraformInit:
      before:
        - echo TF_VAR_email=user@domain.com >> $ENV0_ENV
        - cat env0.env-vars.json
      after:
        - echo $(cat env0.env-vars.json)
        - echo $ENV0_COMMIT_HASH
        - echo $MY_PROJECT_ID
        - echo $MY_ENV_ID
        - echo $(env)
