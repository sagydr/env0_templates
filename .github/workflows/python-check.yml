name: Python Check
on:
  push:
    branches:
      - sagy/test7

jobs:
  python-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: print check id
      run: echo "::set-output name=check_run_id::${{ github.check_run.id }}" 

    - name: print check name
      run: echo "::set-output name=check_run_name::${{ github.check_run.name }}"
